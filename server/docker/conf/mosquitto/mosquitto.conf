# This is a Mosquitto configuration file that creates a listener on port 1883
# that allows unauthenticated access.

#either debug or build the image
#plugin /home/raxim/workspace/myscoutee/server/docker/images/mosquitto/plugins/mosquitto_external_auth/mosquitto_external_auth.so
plugin /home/raxim/workspace/mosquitto_external_auth/mosquitto_external_auth.so

plugin_opt_url_auth http://localhost:80/mqtt/auth
plugin_opt_url_acl http://localhost:80/mqtt/acl
plugin_opt_url_disconnect http://localhost:80/mqtt/disconnect
plugin_opt_header_auth X-Authorization-Firebase

listener 1883
#allow_anonymous true
